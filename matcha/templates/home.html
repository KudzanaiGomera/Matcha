{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<p class="account-heading" style="text-align: center;">Welcome , {{ username }}!</p>
<div class="wrapper">
    <h3>Users</h3>
    <div class="img-area">
        {% for row in profile %}
        <div class="single-img">
            <img src="{{ url_for('static', filename='profile_pic/' + row['picture'])}}" alt="No profile Picture"><br>
             <span><h4 class="account-heading" style="text-align: center;">{{ username }}</h4></span> 
        </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
