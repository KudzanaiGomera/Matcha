{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<p class="account-heading" style="text-align: center;">Status , {{ status }}</p>
<p class="account-heading" style="text-align: center;">Welcome , {{ username }}!</p>
<div class="wrapper">
    <h3>Users</h3>
    <div class="img-area">
        {% for row in profile %}
        <div class="card">
          <img src="{{ url_for('static', filename='profile_pic/' + row['picture'])}}" alt="image" style="width:300px; height:350px">
          <h1>{{ row['username'] }}</h1> 
          <form action="{{url_for('home')}}" method="post">
            <input type="checkbox" name="like" id="like">
            <label for="like"><i class="fa fa-heart"></i></label>
            <input type="submit" name="profile_id" value="{{ row['profile_id'] }}" id="profile_id">
          </form>
          <form action="{{url_for('home')}}" method="post">
            <input type="checkbox" name="dislike" id="unlike">
            <label for="unlike"><i class="fa fa-thumbs-o-down"></i></label>
            <input type="submit" name="profile_id" value="{{ row['profile_id'] }}" id="profile_id">
          </form>
          <form action="{{url_for('home')}}" method="post">
            <input type="checkbox" name="upvote" id="vote">
            <label for="vote"><i class="fa fa-star"></i></label>
            <input type="submit" name="profile_id" value="{{ row['profile_id'] }}" id="profile_id">
          </form>
          <button>
              <form action="{{url_for('user_profile', profile_id="profile_id")}}" method="get"> 
                <input type="checkbox" name="view" id="view">
                <label for="view"><i class="fa fa-eye"></i></label>
                <input type="submit" name="profile_id" value="{{  row['profile_id'] }}" id="profile_id">
            </form>
            </i>
          </button>
        </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
