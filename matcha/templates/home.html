{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<p class="account-heading" style="text-align: center;">Welcome , {{ username }}!</p>
<div class="wrapper">
    <h3>Users</h3>
    <div class="img-area">
        {% for row in profile %}
        <div class="single-img">
            <img src="{{ url_for('static', filename='profile_pic/' + row['picture'])}}" alt="No profile Picture"><br>
            <a href="{{url_for('user_profile')}}"><span><h4 class="account-heading" style="text-align: center;">{{ row['username'] }}</h4></span></a>
            <div>
                <form method="post" onclick="submit">
                    <div>
                        <input type="radio" name="options" id="option1" value="like" onclick="submit"> Like
                    </div>
                    <div>
                        <input type="radio" name="options" id="option2" value="dislike"> Dislike<br>
                    </div>
                    <div>
                        <input type="radio" name="options" id="option2" value="option3"> Connect<br>
                    </div>
                    <input type="submit">
                </form>
            </div>
        </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
