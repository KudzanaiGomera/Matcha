{% extends 'layout.html' %}

{% block title %} Register {% endblock %}

{% block content %}

	<section class="inner-intro bg bg-fixed bg-overlay-black-60" style="background-image:url(../static/images/bg-2.jpg);">
		<div class="container">
		<div class="row intro-title text-center">
			<div class="col-md-12">
			<div class="section-title">
				<h1 class="position-relative">Register <span class="sub-title">Register</span></h1>
			</div>
			</div>
		</div>
		</div>
	</section>

	<section class="login-form register-img dark-bg page-section-ptb" style="background: url(../static/images/04.png) no-repeat 0 0; background-size: cover;">
		<div class="container">
		<div class="row  justify-content-center">
			<div class="col-md-6">
				<form action="{{ url_for('register') }}" method="post">
					<div class="login-1-form register-1-form clearfix text-center">
						<h4 class="title divider-3 text-white mb-3">sign up</h4>
						<div class="section-field mb-3">
						<div class="field-widget"> <i class="glyph-icon flaticon-user"></i>
							<input id="firstname" name="firstname" type="text" placeholder="First name">
						</div>
						</div>
						<div class="section-field mb-3">
						<div class="field-widget"> <i class="glyph-icon flaticon-user"></i>
							<input id="Lastname" name="lastname" type="text" placeholder="Last name">
						</div>
						</div>
						<div class="section-field mb-3">
						<div class="field-widget"> <i class="fas fa-envelope-o" aria-hidden="true"></i>
							<input id="email" class="email" type="email" placeholder="Email" name="email">
						</div>
						</div>
						<div class="section-field mb-3">
						<div class="field-widget"> <i class="glyph-icon flaticon-user" aria-hidden="true"></i>
							<input id="Collagename" name="username" type="text" placeholder="Username">
						</div>
						</div>
						<div class="section-field mb-3">
						<div class="field-widget"> <i class="glyph-icon flaticon-padlock"></i>
							<input id="Password" class="Password" type="password" placeholder="Password" name="password">
						</div>
						</div>
						<div class="clearfix"></div>
						<div class="section-field text-uppercase text-center mt-2"><input type="submit" value="sign up" class="button  btn-lg btn-theme full-rounded animated right-icn"><span><i class="glyph-icon flaticon-hearts" aria-hidden="true"></i></span></a> </div>
						<div class="clearfix text-white">{{ msg }}</div>
						<div class="section-field mt-2 text-center text-white">
						<p class="lead mb-0">Have an account? <a class="text-white" href="{{url_for('login')}}"><u>Sign In!</u> </a></p>
						</div>
					</div>
				</form>
			</div>
		</div>
		</div>
	</section>
{% endblock %}
