{% extends 'layout.html' %}

{% block title %}User Info{% endblock %}

{% block content %}
<p class="account-heading" style="text-align: center;"> {{ username }}'s connections</p>
<div class="wrapper">
    <h3>Users who viewed/liked your profile</h3>
    <div class="img-area">
        {% for row in profile %}
        <div class="single-img">
            <img src="{{ url_for('static', filename='profile_pic/' + row['picture'])}}" alt="No profile Picture"><br>
            <a href="{{url_for('user_profile')}}"><span><h4 class="account-heading" style="text-align: center;">{{ row['username'] }}</h4></span></a>
            <form action="{{url_for('user_conn')}}" method="post"> 
                <input type="checkbox" name="like"> Like
                <input type="submit" name="profile_id" value="{{  row['profile_id'] }}" id="profile_id">
        </form>
        </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
